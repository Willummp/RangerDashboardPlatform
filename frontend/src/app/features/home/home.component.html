<div class="home-container">
    <div class="header">
        <h1>Meus Dashboards</h1>
        <p>Selecione um ambiente para monitorar</p>
    </div>

    <div class="dashboard-grid" *ngIf="!isLoading && !errorMessage">
        <div class="dashboard-card glass-panel" *ngFor="let dashboard of dashboards"
            (click)="navigateToDashboard(dashboard.id)">
            <div class="card-icon">
                ðŸ“Š
            </div>
            <div class="card-info">
                <h3>Dashboard {{ dashboard.id }}</h3>
                <p>Clique para visualizar</p>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" *ngIf="dashboards.length === 0">
            <p>Nenhum dashboard encontrado.</p>
        </div>
    </div>

    <!-- Error State -->
    <div class="error-state" *ngIf="errorMessage" style="text-align: center; color: var(--color-danger);">
        <p>{{ errorMessage }}</p>
        <button (click)="loadDashboards()" style="margin-top: 10px; padding: 10px 20px;">Tentar Novamente</button>
    </div>

    <div class="loading" *ngIf="isLoading">
        <p>Carregando dashboards...</p>
    </div>
</div>
