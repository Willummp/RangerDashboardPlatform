<div class="dashboard-wrapper">
  <div class="dashboard-container" *ngIf="dashboard">
    <!-- <h1 class="dashboard-title">{{ dashboard.name }}</h1> -->

    <gridster [options]="gridOptions">
      <gridster-item *ngFor="let item of gridItems" [item]="item">
        <div class="card-content">
          <!-- Typography Header -->
          <div class="card-header-group">
            <h3 class="card-title"
              [ngClass]="'text-' + (item['title_size'] || 'md') + ' color-' + (item['title_color'] || 'default')">
              {{ item['title'] }}
            </h3>
            <p *ngIf="item['subtitle']" class="card-subtitle" [ngClass]="'text-' + (item['subtitle_size'] || 'sm')">
              {{ item['subtitle'] }}
            </p>
          </div>

          <p class="chart-type-badge">
            <span class="bad-icon">{{ chartConfig[item['chart_type']].icon }}</span>
            <span class="badge-text">{{ chartConfig[item['chart_type']].label }}</span>
          </p>
        </div>
      </gridster-item>
    </gridster>

  </div>
</div>
